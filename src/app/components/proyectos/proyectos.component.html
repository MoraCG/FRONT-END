<div class="d-flex justify-content-around" id="proyecto">
    <div class="recuadro m-2">
        <h2> Proyectos en los que participe:</h2>
        <span class="container d-flex justify-content-between">
            <button *ngIf="isAdmin" (click)="Nuevo()" type="button" class="btn btn-outline agregar btn-dark"><i
                    class="bi bi-plus-square"></i></button>
        </span>
        <br />
        <div class="container">
            <div class="row justify-content-around">
                <!-- Proyecto -->
                <div class="">
                    <div class="" *ngFor="let proyecto of proyectos">
                        <!--<img src="{{proyecto.url}}" alt="imagen de proyecto" class="img-thumbnail" />-->
                        <p>{{proyecto.nombre}}</p>
                        <p>{{proyecto.desempenio}}</p>
                        <a href="{{proyecto.url}}" class="link-secondary">{{proyecto.nombre}}</a>
                        <br /><br />
                        <!-- Leer mÃ¡s -->
                        <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                            <button type="button" class="btn btn-dark" (click)="Editar(proyecto)">
                                <i class="bi bi-pen"></i>Editar</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                            <button type="button" class="btn btn-dark" (click)="Delete(proyecto)">
                                <i class="bi bi-trash-fill"></i>Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
