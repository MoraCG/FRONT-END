<div class="d-flex justify-content-center">
    <div class="recuadro">
        <h1>Lenguages:</h1>
        <span class="container d-flex justify-content-between">
            <button *ngIf="isAdmin" (click)="Nuevo()"  type="button" class="btn btn-outline agregar btn-dark"><i class="bi bi-plus-square"></i></button>
        </span>
        <br />
        <br />
        <!--Skill 1 -->
        <div *ngFor="let skill of skills">
            <picture>
                <h3>{{skill.nombre}}</h3>
                <img src="file://{{skill.img}}" alt="Logos de Skills" id="logos" accept="image/*" />
                
            </picture>
            <span><p>{{skill.nivel}}</p></span>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" attr.style="width:{{skill.progress}}%"></div>
            </div>
            <br /><br />
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                <button type="button" class="btn btn-dark" (click)="Editar(skill)">
                    <i class="bi bi-pen"></i>Editar</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                <button type="button" class="btn btn-dark" (click)="Delete(skill)">
                    <i class="bi bi-trash-fill"></i>Eliminar</button>
            </div>
            <br />
            <br />
        </div>
    </div>
</div>
