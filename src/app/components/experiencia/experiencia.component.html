<div class="d-flex justify-content-center" id="experiencia">
    <div class="recuadro m-2">
        <h1>Experiencia Laboral</h1>
        <button *ngIf="isAdmin" (click)="Nuevo()" type="button" class="btn btn-secondary agregar" data-bs-toggle="button" routerLink="/addExp" > + </button>
        <br />

        <div>
            <!--Exp.Laboral 1-->
            <div *ngFor="let experiencia of experiencias">
                <div class="d-flex justify-content-between" >
                    <h2>{{experiencia.nombre}}</h2>
                    <p>{{experiencia.puesto}}</p>
                    <p>{{experiencia.fecha}}</p>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" >
                    <button type="button" class="btn btn-dark" *ngIf="isAdmin" (click)="Editar(experiencia)"
                    class="btn editar"><i class="fas fa-hammer"></i></button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                    <button type="button" class="btn btn-dark" >
                        <i class="bi bi-trash-fill"></i>Eliminar</button>
                </div>
                <br /><br />
            </div>
        </div>
    </div>
</div>
