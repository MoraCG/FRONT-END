<div class="d-flex justify-content-center" id="experiencia">
    <div class="recuadro m-2">
        <h1>Experiencia Laboral</h1>
        <span class="container d-flex justify-content-between">
            <button *ngIf="isAdmin" (click)="Nuevo()"  type="button" class="btn btn-outline agregar btn-dark"><i class="bi bi-plus-square"></i></button>
        </span>
        <br /><br />
        <div>
            <!--Exp.Laboral 1-->
            <div *ngFor="let experiencia of experiencias">
                <div class="d-flex justify-content-between">
                    <h2>{{experiencia.nombre}}</h2>
                    <p>{{experiencia.fecha}}</p>
                    <p>{{experiencia.puesto}}</p>
                </div><br />
                <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                    <button type="button" class="btn btn-dark" (click)="Editar(experiencia)">
                        <i class="bi bi-pen"></i>Editar</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                    <button type="button" class="btn btn-dark" (click)="Delete(experiencia)">
                        <i class="bi bi-trash-fill"></i>Eliminar</button>
                </div>
                <br /><br />
            </div>
        </div>
    </div>
</div>
