<div class="d-flex justify-content-center">
    <div class="recuadro m-2">
        <h1>Experiencia Laboral</h1>
        <button type="button" class="btn btn-secondary" data-bs-toggle="button" routerLink="/nuevaexp" *ngIf="isLogged"> + </button>
        <br />

        <div>
            <!--Exp.Laboral 1-->
            <div *ngFor="let Experiencia of expe">
                <div class="d-flex justify-content-between">
                    <h2>{{Experiencia.nombre}}</h2>
                    <p>{{Experiencia.fecha}}</p>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-dark">Editar</button>
                    <button type="button" class="btn btn-dark">Eliminar</button>
                </div>
                <div class="d-flex">
                    <p class="m-1">
                        {{Experiencia.puesto}}
                    </p>
                </div><br /><br />
            </div>
        </div>
    </div>
</div>
