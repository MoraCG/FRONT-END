<div class="d-flex justify-content-center" id="persona">
    <div class="recuadro m-2">
        <span class="container d-flex justify-content-between">
            <button *ngIf="isAdmin" (click)="Nuevo()"  type="button" class="btn btn-outline agregar btn-dark">Agregar Perfil  <i class="bi bi-plus-square"></i></button>
        </span>
        <br />
        <div class="d-flex justify-content-between" *ngFor="let persona of personas">
            <img src={{persona.img}} alt="imagen de perfil" class="perfil img-fluid" />
            <h1 class="col-8"><br />{{persona.nombre}} {{persona.apellido}}<h2><br />{{persona.titulo}}<h3>Hobbie:{{persona.hobbie}}</h3></h2></h1>
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                <button type="button" class="btn btn-dark" (click)="Editar(persona)">
                    <i class="bi bi-pen"></i>Editar</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isAdmin">
                <button type="button" class="btn btn-dark" (click)="Delete(persona)">
                    <i class="bi bi-trash-fill"></i>Eliminar</button>
            </div>
        </div>
        
    </div>
</div>
